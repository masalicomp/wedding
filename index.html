<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Arvin & Nia</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&family=Noto+Naskh+Arabic&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #F9F7F2;
            --white: #FFFFFF;
            --gold: #C5A059;
            --sage: #8A9A5B;
            --text-dark: #4A4A4A;
            --text-light: #7A7A7A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Geometric Background Ornament */
        .bg-ornament {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/arabesque.png');
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }

        /* Animation Classes */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }

        .fade-in.appear {
            opacity: 1;
            transform: translateY(0);
        }

        section {
            padding: 80px 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- COVER SECTION --- */
        #cover {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(249, 247, 242, 0.8), rgba(249, 247, 242, 0.8)), 
                        url('https://images.unsplash.com/photo-1522673607200-164883eecd0c?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            background-position: center;
        }

        .bismillah {
            font-family: 'Noto Naskh Arabic', serif;
            font-size: 1.5rem;
            color: var(--sage);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: var(--gold);
            margin: 20px 0;
            font-weight: 400;
        }

        .ampersand {
            font-size: 2rem;
            display: block;
            margin: 10px 0;
            color: var(--sage);
        }

        .btn-open {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: var(--gold);
            color: white;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(197, 160, 89, 0.3);
            display: inline-block;
        }

        .btn-open:hover {
            background-color: var(--sage);
            transform: translateY(-2px);
        }

        /* Music Toggle Button (Floating) */
        #music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--gold);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: none; /* Muncul setelah musik diputar */
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- AYAT SECTION --- */
        .quran-text {
            font-family: 'Noto Naskh Arabic', serif;
            font-size: 1.4rem;
            color: var(--sage);
            margin-bottom: 20px;
            line-height: 2.5;
        }

        .translation {
            font-style: italic;
            font-size: 0.9rem;
            color: var(--text-light);
            padding: 0 10%;
        }

        /* --- COUPLE SECTION --- */
        .couple-name {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 5px;
        }

        .parent-name {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        hr.divider {
            width: 50px;
            border: 1px solid var(--gold);
            margin: 20px auto;
            opacity: 0.5;
        }

        /* --- EVENT SECTION --- */
        .event-card {
